

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>PianoTouch</h1>

    <main class="main">

        <div class="div-btns-black">
            <div class="btns-left">
                <button class="btn-black btn-piano" id="uno">1</button>
                <button class="btn-black btn-piano" style="margin-left: 30px" id="dos">2</button>
            </div>

            <div class="btns-right">
                <button class="btn-black btn-piano" id="tres">3</button>
                <button class="btn-black btn-piano" id="cuatro">4</button>
                <button class="btn-black btn-piano" id="cinco">5</button>
            </div>
        </div>

        <div class="div-btns-white">
            <button class="btn-white btn-piano" id="a">A</button>
            <button class="btn-white btn-piano" id="s">S</button>
            <button class="btn-white btn-piano" id="d">D</button>
            <button class="btn-white btn-piano" id="f">F</button>
            <button class="btn-white btn-piano" id="g">G</button>
            <button class="btn-white btn-piano" id="h">H</button>
            <button class="btn-white btn-piano" id="j">J</button>
        </div>
    </main>

 
    
    <script src="codigo.js"></script>
</body>
</html>
